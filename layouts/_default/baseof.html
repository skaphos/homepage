<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <style>
    :root {
      --bg: #f7f8fa;
      --panel: #ffffff;
      --text: #111827;
      --muted: #4b5563;
      --border: #d1d5db;
      --accent: #0f766e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    .container {
      width: min(100%, 960px);
      margin: 0 auto;
      padding: 1.5rem;
    }

    header {
      border-bottom: 1px solid var(--border);
      background: var(--panel);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: inherit;
      font-weight: 700;
    }

    .brand img {
      width: 44px;
      height: 44px;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      padding-block: 2rem;
    }

    .card-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .muted {
      color: var(--muted);
    }

    footer {
      border-top: 1px solid var(--border);
      background: var(--panel);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a class="brand" href="{{ "/" | relURL }}">
          <img src="{{ "images/skaphos.jpg" | relURL }}" alt="Skaphos logo">
          <span>{{ .Site.Title }}</span>
        </a>
        <ul>
          <li><a href="{{ "tools/" | relURL }}">Tools</a></li>
          <li><a href="{{ "team/" | relURL }}">Team</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <div class="container muted">
      <p>Open source projects by the Skaphos group.</p>
    </div>
  </footer>
</body>
</html>
